<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System Showcase</title>
  <link rel="stylesheet" href="https://use.typekit.net/jwx0vqq.css">

  <style>
    body{
      background-color: rgb(239, 246, 251);
    }
    html {
      font-family: "lulo-one", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .flex {
      display: flex;
      flex-direction: row;
    }

    .color-box {
      width: 200px;
      height: 100px;
      color: #ffffff; /*white text default*/
    }

    #box1 {background-color: #DDD8B8; color:#000000;}
    #box2 {background-color: #335C67;}
    #box3 {background-color: #C3979F; color:#000000;}
    #box4 {background-color: #704300;}
    #box5 {background-color: #01BAEF; color:#000000;}

    .small-text { font-size: 12px; }
    p { font-size: 16px; }
    h3 { font-size: 20px; }
    h2 { font-size: 24px; }
    h1 { font-size: 30px; }

    a {
      text-decoration: none;
      color: #01BAEF;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
      color: #C3979F;
    }
    a:visited {
      color: #01BAEF;
    }

    /* Spacing system */
    .spacing-demo {
      margin-top: 20px;
    }
    .space {
      background-color: #DDD8B8;
      margin-bottom: 8px;
    }
    .space-8 { height: 8px; width: 250px; }
    .space-16 { height: 16px; width: 250px; }
    .space-24 { height: 24px; width: 250px; }
    .space-32 { height: 32px; width: 250px; }
    .space-48 { height: 48px; width: 250px; }

    /* Buttons */
    .btn {
      background-color: #335C67;
      color: #ffffff;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      /* border: none; */
    }
    .btn:hover{
      background-color: #C3979F;
    }

  </style>
</head>

<body>
  <!-- color boxes -->
  <div class="flex">
    <div class="color-box" id="box1">
      #DDD8B8 <br>Contrast 14.58:1
    </div>
    <div class="color-box" id="box2">
      #335C67 <br>Contrast 7.32:1
    </div>
    <div class="color-box" id="box3">
      #C3979F <br>Contrast 8.24:1
    </div>
    <div class="color-box" id="box4">
      #1F1300<br>Contrast 8.42:1
    </div>
    <div class="color-box" id="box5">
      #01BAEF<br>Contrast 9.27:1
    </div>
  </div>

  <!--text samples -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <p>Paragraph text example</p>
  <p class="small-text">This is small text</p> 

  <p><a href="#">this is a link</a></p>

  <!--spacing system -->
  <div class="spacing-demo">
    <h3>Spacing System</h3>
    <div class="space space-8">8px</div>
    <div class="space space-16">16px</div>
    <div class="space space-24">24px</div>
    <div class="space space-32">32px</div>
    <div class="space space-48">48px</div>
  </div>

  <!--button -->
  <h3>Button Examples</h3>
  <button class="btn">Primary Button</button>
</body>
</html>
