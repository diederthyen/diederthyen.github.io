/* used chat gpt for this album grid thing */

      grid-template-columns: repeat(2, 1fr);

      max-width: 700px;

      padding: 0 1rem;
    }

    .album img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    footer {
      text-align: center;  
      padding: 3rem;
    }

    footer a {
      text-decoration: none;
      color: #335C67;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
