<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System Showcase</title>
  <link rel="stylesheet" href="https://use.typekit.net/jwx0vqq.css">

  <style>
    html {
      font-family: "lulo-one", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .flex {
      display: flex;
      flex-direction: row;
    }

    .color-box {
      width: 200px;
      height: 100px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 12px;
    }

    #box1 { background-color: #DDD8B8; color:#1F1300; }
    #box2 { background-color: #335C67; }
    #box3 { background-color: #C3979F; color:#1F1300; }
    #box4 { background-color: #1F1300; }
    #box5 { background-color: #01BAEF; }

    p { font-size: 16px; }

    .small-text { font-size: 12px; }

    h3 { font-size: 20px; }
    h2 { font-size: 24px; }
    h1 { font-size: 30px; }

    a {
      text-decoration: none;
      color: #1F1300;
    }
    a:hover {
      text-decoration: underline;
      color: #C3979F;
    }
    a:visited {
      color: #01BAEF;
    }

    /* Spacing system */
    .spacing-demo {
      margin-top: 20px;
    }
    .space {
      background-color: #DDD8B8;
      margin-bottom: 8px;
    }
    .space-8 { height: 8px; width: 100px; }
    .space-16 { height: 16px; width: 100px; }
    .space-24 { height: 24px; width: 100px; }
    .space-32 { height: 32px; width: 100px; }
    .space-48 { height: 48px; width: 100px; }

    /* Buttons */
    .btn {
      background-color: #335C67;
      color: #fff;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #01BAEF;
    }
    .btn:focus {
      outline: 2px solid #C3979F;
    }
  </style>
</head>

<body>
  <!-- color boxes -->
  <div class="flex">
    <div class="color-box" id="box1">
      #DDD8B8<br>Contrast ✓
    </div>
    <div class="color-box" id="box2">
      #335C67<br>Contrast ✓
    </div>
    <div class="color-box" id="box3">
      #C3979F<br>Contrast ✓
    </div>
    <div class="color-box" id="box4">
      #1F1300<br>Contrast ✓
    </div>
    <div class="color-box" id="box5">
      #01BAEF<br>Contrast ✓
    </div>
  </div>

  <!-- text samples -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>

  <p>Paragraph text example</p>
  <p class="small-text">This is small text</p> 

  <p><a href="#">this is a link</a></p>

  <!-- Spacing system -->
  <div class="spacing-demo">
    <h3>Spacing System</h3>
    <div class="space space-8">8px</div>
    <div class="space space-16">16px</div>
    <div class="space space-24">24px</div>
    <div class="space space-32">32px</div>
    <div class="space space-48">48px</div>
  </div>

  <!-- Buttons -->
  <h3>Button Examples</h3>
  <button class="btn">Primary Button</button>
</body>
</html>
