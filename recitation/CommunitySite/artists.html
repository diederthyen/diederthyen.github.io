<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Artists - Boulder Music Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="artist-grid">
        <header class="main-header">
            <nav class="main-nav">
                <div class="nav-brand">boulder music hub</div>
                <button class="nav-toggle">
                    <span class="bar"></span>
                </button>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="artists.html">Artists</a></li>
                    <li><a href="#gigs">Gigs</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a class="primary" href="#post-gig">Post a Gig</a></li>
                </ul>
            </nav>
        </header>

        <aside class="filter-controls">
            <h2>Filter Artists</h2>
            <div class="filters">
                <button data-genre="all" class="active">All</button>
                <button data-genre="folk">Folk</button>
                <button data-genre="rock">Rock</button>
                <button data-genre="jazz">Jazz</button>
            </div>
            
            <div class="theme-switch-wrapper">
              <label for="theme-switch">Dark Mode</label>
              <input type="checkbox" id="theme-switch" />
            </div>
        </aside>

        <main class="artist-results">
            <div class="artist-card" data-genre="folk">
                <h3>Gregory Alan Isakov</h3>
                <p>Genre: Folk</p>
            </div>
            <div class="artist-card" data-genre="rock">
                <h3>Big Head Todd and the Monsters</h3>
                <p>Genre: Rock</p>
            </div>
            <div class="artist-card" data-genre="jazz">
                <h3>Art Lande</h3>
                <p>Genre: Jazz</p>
            </div>
             <div class="artist-card" data-genre="folk">
                <h3>Elephant Revival</h3>
                <p>Genre: Folk</p>
            </div>
             <div class="artist-card" data-genre="rock">
                <h3>The String Cheese Incident</h3>
                <p>Genre: Rock</p>
            </div>
        </main>

        <footer class="main-footer">
            <p>Week 6 Assignment</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
