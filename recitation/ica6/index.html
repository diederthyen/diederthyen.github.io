<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Grid Photo Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            padding: 1rem;
        }

        /* --- Part 1: Grid Conversion --- */

        /* Step 1: Main Layout Grid */
        .gallery-container {
            display: grid;
            grid-template-columns: 1fr 200px;
            grid-template-rows: auto auto 1fr;
            grid-template-areas:
                "header header"
                "nav    sidebar"
                "main   sidebar";
            gap: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
        }

        /* Assigning elements to grid areas */
        .gallery-header { 
            grid-area: header; 
            background-color: #4a4e69;
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
        }
        .gallery-nav { 
            grid-area: nav; 
            padding: 1rem;
        }
        .gallery-grid { 
            grid-area: main; 
            padding: 0 1rem 1rem;
        }
        .gallery-sidebar { 
            grid-area: sidebar; 
            background-color: #f2e9e4;
            padding: 1rem;
            border-radius: 0 0 8px 0;
        }

        /* Step 2: Photo Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        /* Basic styling for photo cards */
        .photo-card {
            height: 200px;
            padding: 1rem;
            background-color: #9a8c98;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        /* Step 3: Position the featured photo */
        .featured {
            background-color: #22223b;
            /* Spans 2 columns, as required */
            grid-column: span 2;
        }
        
        /* Basic button styling */
        .gallery-nav button {
            padding: 0.5rem 1rem;
            border: 1px solid #4a4e69;
            background-color: transparent;
            color: #4a4e69;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .gallery-nav button:hover {
            background-color: #c9c2d1;
        }

    </style>
</head>
<body>

    <div class="gallery-container">
        <header class="gallery-header">
            <h2>Photo Gallery</h2>
        </header>
        
        <nav class="gallery-nav">
            <button>All</button>
            <button>Nature</button>
            <button>Architecture</button>
        </nav>
        
        <main class="gallery-grid">
            <div class="photo-card" data-category="nature">Nature 1</div>
            <div class="photo-card" data-category="architecture">Architecture 1</div>
            <div class="photo-card featured" data-category="architecture">Featured Photo</div>
            <div class="photo-card" data-category="nature">Nature 2</div>
            <div class="photo-card" data-category="architecture">Architecture 2</div>
            <div class="photo-card" data-category="nature">Nature 3</div>
        </main>
        
        <aside class="gallery-sidebar">
            <p>Filter Options</p>
        </aside>
    </div>

    <script>
        // Part 2, Step 2: Add event listeners
        const filterButtons = document.querySelectorAll('.gallery-nav button');
        const photoCards = document.querySelectorAll('.photo-card');

        filterButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const filterValue = event.target.textContent.toLowerCase();
                filterPhotos(filterValue);
            });
        });

        // Part 2, Step 3: Write the filter function
        function filterPhotos(category) {
            photoCards.forEach(card => {
                const cardCategory = card.dataset.category;
                
                // Show card if category is 'all' or if the card's category matches
                if (category === 'all' || cardCategory === category) {
                    card.style.display = 'block'; // use 'block' as a basic display type
                } else {
                    card.style.display = 'none'; // hide the card
                }
            });
        }
    </script>

</body>
</html>
