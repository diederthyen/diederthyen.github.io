<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DThyen ica week 6</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ccd6e5;
            padding: 1rem;
        }
        /* --- Part 1 grid conversion --- */

        /* main layout grid */
        .gallery-container {
            display: grid;
            grid-template-columns: 1fr 200px;
            grid-template-rows: auto auto 1fr;
            grid-template-areas:
                "header header"
                "nav    sidebar"
                "main   sidebar";
            gap: 1rem;
            background-color: white;
            border-radius: 8px;
        }

        /* assign elements to grid areas */
        .gallery-header {
            grid-area: header;
            background-color: #545876;
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
        }
        .gallery-nav {
            grid-area: nav;
            padding: 1rem;
        }
        .gallery-grid {
            grid-area: main;
            padding: 0 1rem 1rem;
        }
        .gallery-sidebar {
            grid-area: sidebar;
            background-color: #e4d5cd;
            padding: 1rem;
            border-radius: 0 0 8px 0;
        }

        /* photo Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        /* styling for photo cards */
        .photo-card {
            height: 200px;
            padding: 1rem;
            background-color: #8a7a88;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        /* Step 3 featured photo */
        .featured {
            background-color: #2a2a47;
            grid-column: span 2;
        }
        
        /*button styling */
        .gallery-nav button {
            padding: 0.5rem 1rem;
            border: 1px solid #4a4e69;
            background-color: transparent;
            color: #4a4e69;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .gallery-nav button:hover {
            background-color: #d2cdd1;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <header class="gallery-header">
            <h2> Photo Gallery </h2>
        </header>
        
        <nav class="gallery-nav">
            <button>All</button>
            <button>Nature</button>
            <button>Architecture</button>
        </nav>
        
        <main class="gallery-grid">
            <div class="photo-card" data-category="nature">Nature 1</div>
            <div class="photo-card" data-category="architecture">Architecture 1</div>
            <div class="photo-card featured" data-category="architecture">Featured Photo</div>
            <div class="photo-card" data-category="nature">Nature 2</div>
            <div class="photo-card" data-category="architecture">Architecture 2</div>
            <div class="photo-card" data-category="nature">Nature 3</div>
        </main>
        
        <aside class="gallery-sidebar">
            <p>Filter Options</p>
        </aside>
    </div>

    <script>
        // Part 2 step 2, add event listeners
        const filterButtons = document.querySelectorAll('.gallery-nav button');
        const photoCards = document.querySelectorAll('.photo-card');

        filterButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const filterValue = event.target.textContent.toLowerCase();
                filterPhotos(filterValue);
            });
        });

        // Part 2 step 3, filter function
        function filterPhotos(category) {
            photoCards.forEach(card => {
                const cardCategory = card.dataset.category;
                // show card if category is 'all' or if the card's category matches
                if (category === 'all' || cardCategory === category) {
                    card.style.display = 'block'; // use 'block' as a basic display type
                } else {
                    card.style.display = 'none'; // hide the card
                }
            });
        }
    </script>

</body>
</html>
