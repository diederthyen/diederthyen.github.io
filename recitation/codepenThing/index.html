<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codepen edit</title>

    <style>
        body, html {
            padding: 0;
            margin: 0;
            overscroll-behavior: none;
            overflow: hidden;
        }
    </style>
</head>


<body>
    <canvas></canvas>
</body>




<script>
// get the canvas element and 2D drawing context
const canvas = document.querySelector("canvas");
const ctx = canvas.getContext('2d');

// track if user has moved mouse yet (used to play intro motion)
let mouseMoved = false;

// pointer object holds current target position
const pointer = {
    x: .5 * window.innerWidth,
    y: .5 * window.innerHeight,
}

// configuration for trail behavior
const params = {
    pointsNumber: 30,   
    widthFactor: 5,     
    mouseThreshold: .4, 
    spring: .3,         
    friction: .4,
    
    // colorssss
    snakeColor: "#00e0ff",     // color of the curve
    bgColor: "#e0e000"         // fallback if you want canvas to clear with a color
};

// create an array of points, all starting at pointer position
const trail = new Array(params.pointsNumber);
for (let i = 0; i < params.pointsNumber; i++) {
    trail[i] = {
        x: pointer.x,
        y: pointer.y,
        dx: 0,
        dy: 0,
    }
}

window.addEventListener("click", e => updateMousePosition(e.pageX, e.pageY));
window.addEventListener("mousemove", e => { mouseMoved = true; updateMousePosition(e.pageX, e.pageY); });
window.addEventListener("touchmove", e => { mouseMoved = true; updateMousePosition(e.targetTouches[0].pageX, e.targetTouches[0].pageY); });

function updateMousePosition(eX, eY) {
    pointer.x = eX;
    pointer.y = eY;
}

setupCanvas();
update(0);
window.addEventListener("resize", setupCanvas);

function update(t) {

    // intro animation until mouse moves
    if (!mouseMoved) {
        pointer.x = (.5 + .3 * Math.cos(.002 * t) * (Math.sin(.005 * t))) * window.innerWidth;
        pointer.y = (.5 + .2 * (Math.cos(.005 * t)) + .1 * Math.cos(.01 * t)) * window.innerHeight;
    }

    // color canvas background
    ctx.fillStyle = params.bgColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // update physics
    trail.forEach((p, pIdx) => {
        const prev = pIdx === 0 ? pointer : trail[pIdx - 1];
        const spring = pIdx === 0 ? .8 * params.spring : params.spring;

        p.dx += (prev.x - p.x) * spring;
        p.dy += (prev.y - p.y) * spring;
        p.dx *= params.friction;
        p.dy *= params.friction;
        p.x += p.dx;
        p.y += p.dy;
    });

    // adding color
    ctx.strokeStyle = params.snakeColor;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(trail[0].x, trail[0].y);

    for (let i = 1; i < trail.length - 1; i++) {
        const xc = .5 * (trail[i].x + trail[i + 1].x);
        const yc = .5 * (trail[i].y + trail[i + 1].y);

        ctx.quadraticCurveTo(trail[i].x, trail[i].y, xc, yc);

        ctx.lineWidth = params.widthFactor * (params.pointsNumber - i);
        ctx.stroke();
    }

    ctx.lineTo(trail[trail.length - 1].x, trail[trail.length - 1].y);
    ctx.stroke();
    
    requestAnimationFrame(update);
}

function setupCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
</script>
</html>
