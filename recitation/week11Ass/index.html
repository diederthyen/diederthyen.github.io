<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Woof Woof</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Random Dog Generator woof woof</h1>

	<div class="controls">
		<button id="randomBtn">Get Random Dog</button>
	</div>

	<div class="image-container">
	    <img id="dogImage" src="" alt="Random Dog" />
	</div>

	<h2>Breed Preference</h2>
	<p>Whats your favorite breed? (Saved locally):</p>
	<input type="text" id="breedInput">
	<button id="saveBreedBtn">Save Preference</button>
	<button id="clearBreedBtn">Clear Preference</button>
	<p id="breedStatus"></p>

	<script src="script.js"></script>
</body>
</html>
